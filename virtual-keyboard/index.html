<!DOCTYPE html>
<head>
    <title>Virtual Keyboard</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="utf-8">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
<textarea class="use-keyboard-input" placeholder="Push here...."></textarea>

<audio data-key="all_en" src='assets/clickButton1.mp3'></audio>
<audio data-key="all_ru" src="assets/clickButton2.mp3"></audio>
<audio data-key="spacebar_en" src="assets/space.mp3"></audio>
<audio data-key="spacebar_ru" src="assets/space.mp3"></audio>
<audio data-key="backspace" src="assets/backspace.mp3"></audio>
<audio data-key="shift" src="assets/shift.mp3"></audio>
<audio data-key="caps" src="assets/caps.mp3"></audio>
<audio data-key="switcher_on" src="assets/switch.mp3"></audio>
<audio data-key="switcher_off" src="assets/switch.mp3"></audio>
<audio data-key="enter" src="assets/enter.mp3"></audio>
<script src="script.js"></script>
</body>
</html>
